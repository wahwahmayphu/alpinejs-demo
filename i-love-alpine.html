<html>
   <head>
          <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
         <script src="https://cdn.tailwindcss.com"></script>


         <title>Alpine JS Crash Course</title>

         <style>
            [x-cloak] {
               display: none;
            }
         </style>

   </head>

   <body>
      <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

      <div x-data="{ count: 0 }">
         <button x-on:click="count++">Increment</button>
         <span x-text="count"></span>
      </div>

      <div class="container mx-auto mt-6 max-w-sm">
         <h1 class="text-5xl mb-4">Alpine.js Demo</h1>

         <!-- x-data alpine component-->
         <div x-data = "{
            open: false,
            name: 'Brad',
            search:'',
            posts: [
               {title: 'Post One'},
               {title: 'Post Two'},
               {title: 'Post Three'},
               {title: 'Post Four'}

            ]
         }">

            <!-- x-on & x-bind-->
            <button 
            x-on:click="open = !open" 
            x-bind:class="open ? 'bg-blue-800' : 'bg-slate-700 ' "
            class="text-white px-4 py 2 rounded-xl">
               Toggle
            </button>

            <!-- x-show -->
            <div x-show="open" x-transition x-cloak>
               <p class="bg-gray-200 p-4 my-6 rounded">
                  Lorem ipsum dolor sit amet consectetur
                   adipisicing elit. Impedit accusamus 
                   exercitationem tempora eius esse dolore. 
                   Veniam repudiandae corrupti illum perferendis
                    iure recusandae similique, ea unde. 
                    Esse ullam nam possimus hic.
               </p>
            </div>

            <!-- x-text -->
            <div class="my-4">
               The value of name is  <span x-text="name" class="font-bold"></span>
            </div>

            <!-- x-effect -->
             <div x-effect="console.log(open)"></div>

             <!-- x-model -->
            <input 
            x-model="search"
            type="text" class="border p-2 w-full mb-2 mt-6"
            placeholder="Search for something...">

            <p>
               <span class="font-bold">Searching for: </span>
               <span x-text="search"></span>
            </p>
            
            <!-- x-if -->
             <template x-if="open">
               <div class="bg-gray-50 p-2 mt-8">
                  template based on condition
               </div>
             </template>

             <!-- x-for -->
              <h3 class="text 2xl mt 6 mb-3 font-bold">posts</h3>
               <template x-for="post in posts">
                  <div x-text="post.title"></div>
               </template>

               <button @click="posts.push({title: 'New Post'})" class="bg-blue-800 text-white px-4 py-2 rounded-lg mt-4">Add Post</button>
               
               <div class="my-6">
                   <!-- x-ref -->
                <div x-ref="text"></div>

                <button class="bg-black text-white p-2 rounded-lg">Click</button>
               </div>

              

         </div>

      </div>
      
   </body>
</html>
